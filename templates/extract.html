{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0"><i class="bi bi-file-earmark-break"></i> Extract Pesan</h4>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('extract') }}">
            <div class="mb-4">
                <label class="form-label">Pilih Gambar Stego</label>
                <input type="file" class="form-control" name="file" accept="image/*" required>
                <div class="form-text">Format yang didukung: JPG, JPEG, PNG</div>
            </div>

            <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-magic"></i> Extract Pesan
            </button>
        </form>
    </div>
</div>
{% endblock %}
