{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-info text-white">
        <h4 class="mb-0"><i class="bi bi-chat-square-text"></i> Hasil Ekstraksi</h4>
    </div>
    <div class="card-body">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Pesan Berhasil Diekstrak!</h4>
            <hr>
            <p class="mb-0">{{ message }}</p>
        </div>
        
        <div class="d-grid gap-2">
            <a href="{{ url_for('extract') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-repeat"></i> Ekstrak Lagi
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Kembali ke Beranda
            </a>
        </div>
    </div>
</div>
{% endblock %}
